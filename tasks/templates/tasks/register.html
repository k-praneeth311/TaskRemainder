{% extends 'Products/mainpage.html' %}


{% block body %}
	<div class="row">
	<div class="col-sm-3">
		
	</div>

	<div class="col-sm-6">
		<div class="card">
			{% if messages %}
			{% for i in messages %}
			<div class='alert alert-{{ i.tags }}'>{{ i }}</div>

			{% endfor %}
			{% endif %}
			<form action="{% url 'register' %}" method="POST">
				{% csrf_token %}
			<div class="card-header bg-info">Registration</div>
			<div class="card-body">
				{{form.as_p}}
			</div>
			<div class="card-footer bg-info"><input type="submit" name="send"></div>
			</form>
		</div>
	</div>
	<div class="col-sm-3">
		
	</div>
	
</div>

{% endblock %}
